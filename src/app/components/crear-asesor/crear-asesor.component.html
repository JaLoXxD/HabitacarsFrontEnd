<form autocomplete="off" (ngSubmit)="onSubmit( f )" #f="ngForm">
    <div class="row">
        <div class="col-lg-4 col-md-4">
            <div class="row">
                <div class="col-12">
                    <h1>Datos Asesor:</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-2 mb-3">
                    <label for="cedula" class="form-label">Cédula:</label>
                    <input class="form-control" type="text" placeholder="Ingrese su Nº de cédula"
                        aria-label="default input example" id="cedula" [(ngModel)]="cedula" name="cedula">
                </div>
                <div class="col-lg-6 col-md-2 mb-3">
                    <label for="nombres" class="form-label">Nombres:</label>
                    <input class="form-control" type="text" placeholder="Ingrese sus nombres"
                        aria-label="default input example" id="nombres" [(ngModel)]="nombre" name="nombre">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-2 mb-3">
                    <label for="apellidos" class="form-label">Apellidos:</label>
                    <input class="form-control" type="text" placeholder="Ingrese sus apellidos"
                        aria-label="default input example" id="apellidos" [(ngModel)]="apellido" name="apellido">
                </div>
                <div class="col-lg-6 col-md-2 mb-3">
                    <label for="ciudad" class="form-label">Rol:</label>
                    <select class="form-select" aria-label="Default select example" id="rol" [(ngModel)]="rol" name="rol">
                        <option [value]="0">Seleccione un rol</option>
                        <option [value]="rol.ID_ROL" *ngFor="let rol of roles">
                            {{rol.DES_ROL}}
                        </option>
                    </select>
                </div>
            </div>
        </div>    
        <div class="col-lg-4 col-md-4">
            <div class="row">
                <div class="col-12">
                    <h1>Datos Cuenta:</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 mb-3">
                    <label for="correo" class="form-label">Correo:</label>
                    <input class="form-control" type="mail" placeholder="Ingrese su correo" aria-label="default input example"
                        id="correo" [(ngModel)]="correo" name="correo">
                </div>
                <div class="col-lg-6 col-md-6 mb-3">
                    <label for="pass" class="form-label">Contraseña:</label>
                    <input class="form-control" type="password" autocomplete="off" value="" placeholder="Ingrese su contraseña"
                        aria-label="default input example" id="pass" [(ngModel)]="pass" name="pass">
                </div>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-lg-2 col-md-2">
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">

            </div>
            <div class="col-6">

            </div>
        </div>
    </div>
</form>
