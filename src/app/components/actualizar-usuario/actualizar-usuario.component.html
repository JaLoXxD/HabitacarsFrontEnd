<div class="col-lg-6 col-md-2 mb-3 align-middle">
    <form autocomplete="off" (ngSubmit)="onSubmit( f )" #f="ngForm">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre">
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" [(ngModel)]="apellido" name="apellido">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="text" class="form-control" id="correo" [(ngModel)]="mail" name="correo">
        </div>
        <div class="mb-3">
            <label for="pass1" class="form-label">Contraseña</label>
            <input type="text" class="form-control" id="pass1" [(ngModel)]="pass1" name="pass1">
        </div>
        <div class="mb-3">
            <label for="pass2" class="form-label">Confirmar contraseña</label>
            <input type="text" class="form-control" id="pass2" [(ngModel)]="pass2" name="pass2">
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
