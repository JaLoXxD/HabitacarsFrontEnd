<div class="container pt-5">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-mb-3">
            <div class="form-group pb-5">
                <label for="filterPost" id="labelFP">Filtro de búsqueda:</label>
                <input type="text" class="form-control" name="filterPost" id="filterPost" aria-describedby="helpId"
                    placeholder="Ingrese la cédula" [(ngModel)]="filterPost">
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered table-responsive">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Cédula</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha de llamada</th>
                    <th scope="col">Hora de llamada</th>
                    <th scope="col">Link grabación</th>
                    <th scope="col">Seguimiento</th>
                    <th scope="col">Observación</th>
                    <th scope="col">Encargado</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let call of calls | filter:filterPost | paginate: { itemsPerPage: 10, currentPage: page }">
                    <td scope="row">{{call.CED_PER}}</td>
                    <td scope="row">{{call.NOM_PER}} {{call.APE_PER}}</td>
                    <td scope="row">{{call.FEC_CAL}}</td>
                    <td scope="row">{{call.HOR_CAL}}</td>
                    <td class="link" scope="row"><a class="linka" href="{{call.GRA_CAL}}" target="_blank">click para ir al link</a></td>
                    <td scope="row">{{call.SEG_CAL}}</td>
                    <td scope="row">{{call.OBS_CAL}}</td>
                    <td scope="row">{{call.ENC_CAL}}</td>
                    <td *ngIf="rol != 'Cliente'"><button class="btn btn-outline-success btn-block" title="Actualizar"
                            (click)="update(call.CED_PER)">Actualizar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
